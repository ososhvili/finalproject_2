<div class="container">
  <h2>Our Products</h2>
  <div class="cards">
    <div *ngFor="let item of myArr" class="card">
      <div class="img">
        <img src=" {{ item.img }}" alt="" />
      </div>
      <div class="info">
        <h4>{{ item.productName }}</h4>
        <span class="Product">{{ item.Product }}</span>
        <span class="cost">{{ item.cost }}</span>
      </div>
    </div>
  </div>
  <button routerLink="/shop" class="button">Show More</button>
</div>
