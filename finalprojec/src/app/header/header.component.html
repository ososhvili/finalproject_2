<div class="container">
  <div class="logo">
    <img src="../../assets/images/Meubel House_Logos-05.svg" alt="logo" />
    <span>Furniro</span>
  </div>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/shop"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Shop</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
      <li>
        <a
          routerLink="/login"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Login
        </a>
      </li>
    </ul>
  </nav>
  <div class="fonto">
    <i class="fa-regular fa-user fa-lg" routerLink="/dashboard"></i>
    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    <i class="fa-regular fa-heart fa-lg"></i>
    <div class="cart">
      <img
        src="../../assets/images/Vector.svg"
        alt="cart"
        routerLink="/wishlist"
      />
      <div class="itemsInCart">
        <span>{{ totalItem }}</span>
      </div>
    </div>
  </div>
</div>
