<div class="container">
  <div class="logo">
    <img src="../../assets/images/Meubel House_Logos-05.svg" alt="logo" />
    <span>Furniro</span>
  </div>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/home"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/shop"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Shop</a
        >
      </li>
      <li>
        <a
          routerLink="/about"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >About</a
        >
      </li>
      <li>
        <a
          routerLink="/login"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Login
        </a>
      </li>
    </ul>
  </nav>
  <div class="fonto">
    <a routerLink="/dashboard"><i class="fa-regular fa-user fa-lg"></i></a>
    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    <i class="fa-regular fa-heart fa-lg"></i>
    <div class="cart">
      <a routerLink="/wishlist">
        <img src="../../assets/images/Vector.svg" alt="cart"
      /></a>
      <div class="itemsInCart">
        <span>{{ totalItem }}</span>
      </div>
    </div>
  </div>
</div>
