<div class="register">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <div class="forms">
      <label for="">FullName</label>
      <input
        type="text"
        placeholder="Type your name"
        formControlName="fullName"
      />
      <small
        class="errors"
        *ngIf="(fullName.invalid && fullName.dirty) || fullName.touched"
        ><div *ngIf="fullName.errors?.['required']">Name is required</div>
        <div *ngIf="fullName.errors?.['pattern']">
          Enter a valid Name
        </div></small
      >
    </div>
    <div class="forms">
      <label for="">Emale</label>
      <input
        type="email"
        name="email"
        placeholder="Emale Address"
        formControlName="email"
      />
      <small
        class="errors"
        *ngIf="(email.invalid && email.dirty) || email.touched"
        ><div *ngIf="email.errors?.['required']">email is required</div>
        <div *ngIf="email.errors?.['email']">Enter a valid email</div></small
      >
    </div>
    <div class="forms">
      <label for="">Password</label>
      <input
        type="password"
        name="password"
        placeholder="Password"
        formControlName="password"
      />
      <small
        class="errors"
        *ngIf="(password.invalid && password.dirty) || password.touched"
        ><div *ngIf="password.errors?.['required']">
          password is required
        </div></small
      >
    </div>
    <div class="forms">
      <label for="">Confirm Password</label>
      <input
        type="password"
        name="password"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <small
        class="errors"
        *ngIf="
          (confirmPassword.invalid && confirmPassword.dirty) ||
          confirmPassword.touched
        "
        ><div *ngIf="confirmPassword.errors?.['required']">
          Confirm the Password
        </div></small
      >
      <small
        class="errors"
        *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >Password should match</small
      >
    </div>
  </form>
  <div class="button">
    <button
      (click)="register()"
      class="register-button"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
    <p>Already a member?<a routerLink="/login">Login </a></p>
  </div>
</div>
